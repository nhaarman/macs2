nimrod.helpText = Nutzungshinweise\n\n   Klicken Sie auf eines der eingef\u00E4rbten quadratischen Felder\n   auf der linken Seite, um eine neue Farbe zu setzen.\n   Ein 'Swing Theme' wird durch 8 Farben definiert, von denen\n   allerdings nur 4 tats\u00E4chlich relevant sind\:\n   - Black, f\u00FCr Texte\n   - White, als Textfeld Hintergrundfarbe\n   - Background\: die Hintergrundfarbe f\u00FCr fast alle GUI Elemente.\n   - Selection\: die Farbe f\u00FCr fokussierte Elemente\n\n   Die 'Selection' und 'Background' Bereiche bestehen aus vier\n   Feldern, von denen jeweils ein Feld separiert dargestellt ist.\n   Der Grund ist, dass Swing jeweils 3 Farben f\u00FCr jeden der\n   Bereiche nutzt, diese 3 Farben aber voneinander abh\u00E4ngig sind.\n    Konkret bedeutet dies, dass wenn z.B. im ersten (Haupt-)Feld\n   eine Farbe gesetzt wird, dann die drei anderen Felder immer\n   jeweils ein wenig dunkler sein m\u00FCssen.\n   Sie k\u00F6nnen die Farben der einzelnen Felder Feld f\u00FCr Feld neu\n   definieren, aber falls sie die Farbe des ersten (separierten)\n   Feldes neu definieren, werden die anderen drei Farben des\n   Bereichs automatisch gesetzt.\n   Die Schieberegler dienen zum Einstellen der Transparenz.\n\n   Es ist jederzeit m\u00F6glich die aktuellen Einstellungen zu testen.\n   Dazu muss die Drucktaste 'Test' bet\u00E4tigt werden.\n   Dies passt die GUI automatisch den aktuellen Einstellungen an\n   und Sie k\u00F6nnen in den veschiedenen Reitern und in dem Men\u00FC\n   sehen, wie sich die Einstellungen auswirken.\n\n   Mit Hilfe der Drucktasten 'Open' und 'Save' k\u00F6nnen die Ein-\n   stellungen gespeichert und wieder geladen werden.\n\n   Um die Einstellungen in JSoko zu nutzen, laden Sie gespeicherte\n   Einstellungen \u00FCber 'Einstellungen laden' im Einstellungsmen\u00FC\:\n   Einstellungen->Look&Feel->NimROD L&F->Einstellungen laden

