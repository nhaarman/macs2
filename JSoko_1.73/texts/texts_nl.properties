##
## NimROD Look and Feel
##
nimrod.helpText = Hoe werkt het\n\n   Klik op de gekleurde vakken om de nieuwe kleuren voor het thema in te stellen.\n\n   Een Swing thema word door acht kleuren gedefinieerd, alhoewel er maar \n   vier werkelijk gebruikt worden\:\n   - Zwart, voor teksten\n   - Wit, voor de achtergrond van tekstvakken\n   - Achtergrond\: de achtergrondkleur van bijna alles.\n   - Selectie\: de kleur voor besturingselementen met focus\n\n   De 'Selectie' en 'Achtergrond' groepen hebben vier kleuren, en \u00E9\u00E9n daarvan staat los van de rest, omdat ondanks dat Swing drie kleuren gebruikt\n   voor elke categorie, deze kleuren moeten op elkaar lijken, zodat \n   ze dezelfde kleur zijn, maar dan donkerder. Voorbeeld, als we een grijze \n   achtergrond willen, zal het eerste vakje "onze" grijze kleur zijn, de\n   tweede zal lichter zijn, en de derder nog lichter.\n\n   De vakken kunnen om beurten gekozen worden, maar als u het apart geplaatste vak een kleur geeft, worden de andere drie automatisch gekozen.\n\n   Gebruik de schuifbalk om de doorzichtigheid van de menu's in te stellen, en de andere om de doorzichtigheid van de JInternalFrames in te stellen.\n\n   Hierna kunt u de huidige instellingen testen\n   door op de 'Test' knop te drukken.\n\n   Blader door de andere tabs om te zien hoe uw instellingen de weergave beinvloeden.\n\n   Gebruik de knoppen 'Openen' en 'Opslaan' op themabestanden te openen en op te slaan.\n\n   Als u het thema in JSoko wilt gebruiken, gebruik dan het menu\:\n   Instellingen->Weergave->NimROD L&F->Laad configuratie

